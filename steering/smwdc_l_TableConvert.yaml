# require : plastic_V767.yaml
# output :  smwdc_L_XX

Processor:
  - name: smwdc_L_prm
    type: art::TAffineConverterArrayGenerator
    parameter:
      ParameterList: ["prm_smwdc_L_ch2ns","prm/mwdc/smwdc_L/ch2ns.dat"]
                
  - name: smwdc_L_raw
    type: art::TTimingChargeMappingProcessor
    parameter:
      CatID:              11
      TimingTypeID:       0
      OutputCollection:   smwdc_L_raw
      TrailingComesFirst: 1
      OutputTransparency: 1
        
  - name: smwdc_L_cal
    type: art::TTimingChargeCalibrationProcessor
    parameter:
      InputCollection:      smwdc_L_raw
      OutputCollection:     smwdc_L_cal
      TimingConverterArray: prm_smwdc_L_ch2ns
      OutputTransparency:   1
        
  - name: smwdc_L_cal_2_DT
    type: art::TTimingSubtractionProcessor
    parameter:
      InputCollection:        smwdc_L_cal
      OutputCollection:       smwdc_L_DT
      StartTimingCollection:  plaV767      
      StartTimingDetID:       0   # 0 for Tpla-L
      UseMultipleStartTiming: 0
      OutputTransparency:     1
        
  - name: mwdc_smwdc_L_dtdx
    type: art::TMonotoneTableConverterGenerator
    parameter:
      ParameterList: ["smwdc_L_x1_dtdx","prm/mwdc/smwdc_L/dtdx_x1.dat",
                "smwdc_L_x2_dtdx","prm/mwdc/smwdc_L/dtdx_x2.dat",
                "smwdc_L_u1_dtdx","prm/mwdc/smwdc_L/dtdx_u1.dat",
                "smwdc_L_u2_dtdx","prm/mwdc/smwdc_L/dtdx_u2.dat",
                "smwdc_L_v1_dtdx","prm/mwdc/smwdc_L/dtdx_v1.dat",
                "smwdc_L_v2_dtdx","prm/mwdc/smwdc_L/dtdx_v2.dat"]

  - name: mwdc_L_geo
    type: art::TParameterLoader
    parameter:
      Name:   smwdc_L
      Type:   art:TMWDCParameter
      FileName: prm/mwdc/smwdc_L/geometry.yaml

  - name: mwdc_smwdc_L
    type: art::TMWDCPlaneProcessor
    parameter:
      InputCollection: smwdc_L_DT
      MWDCName: smwdc_L
      ConverterList:
          - smwdc_L_x1_dtdx
          - smwdc_L_x2_dtdx
          - smwdc_L_u1_dtdx
          - smwdc_L_u2_dtdx
          - smwdc_L_v1_dtdx
          - smwdc_L_v2_dtdx 
      OutputTransparency: 0
          
#==================================================      
