aliases:
  - &beamZ      160
  - &tofShift_L 0.  #time shift (tgt to Tpla)
  - &tofShift_R -0.5  #time shift (tgt to Tpla)
#============== PROCESSORS     =============================
Processor:
  - name: tpla_tof_c
    type: art::sh04::TRecoilTOFProcessor
    parameter:
      OutputL:            tofL_c
      OutputR:            tofR_c
      OutputS0D:          tofS0D_c
      F3PlasticColName:   plaV775
      F3PlasticDetID:     2
      FH9PlasticColName:  plaV775
      FH9PlasticDetID:    3
      S0DPlasticColName:  plaV775
      S0DPlasticDetID:    4
      TPlasticColName:    plaV775
      TPlasticLDetID:     0
      TPlasticRDetID:     1
      BeamZ:              *beamZ
      ShiftL:             *tofShift_L
      ShiftL:             *tofShift_R 
      OutputTransparency: 1

  - name: Recoil_L_c
    type: art::sh04::TRecoilProcessor
    parameter:
      OutputCollection: recoil_L_c
      TrackCollection:  smwdc_L
      TOFCollection:    tofL_c
      S0Track:          S0img
      Vertex:           vertex
      Geometry:         SMWDC_geometry
      Side:             0           # 0 = left, !0 = right
      BeamZ:            *beamZ
      UseReactionPointCollection:   1   #s0XY
      UseIncidentAngleCollection:   1   #s0AB
      UsePolarizedMagnetCollection: 1
      OutputTransparency:           1   #store in p2p.fRecoilL
        
  - name: Recoil_R_c
    type: art::sh04::TRecoilProcessor
    parameter:
      OutputCollection: recoil_R_c
      TrackCollection:  smwdc_R
      TOFCollection:    tofR_c
      S0Track:          S0img
      Vertex:           vertex
      Geometry:         SMWDC_geometry
      Side:             1
      BeamZ:            *beamZ
      UseReactionPointCollection:   1
      UseIncidentAngleCollection:   1
      UsePolarizedMagnetCollection: 1
      OutputTransparency:           1

  - name: proc_p2p_c
    type: art::sh04::TP2PKinematicsProcessor
    parameter:
      OutputCollection:   p2p_c
      RecoilL:            recoil_L_c
      RecoilR:            recoil_R_c
      PPAC:               ppac
      PPACDetID:          0
      BeamParameter:      beam  # declare before and elsewhere
      OutputTransparency: 0
