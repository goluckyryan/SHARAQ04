aliases:
  - &beamZ    0.
  - &tofShift -0.5  #time shift (tgt to Tpla)
#============== PROCESSORS     =============================
Processor:
  - name: smwdc_geometry
    type: art::TParameterLoader
    parameter:
      Name:     SMWDC_geometry
      Type:     art::sh04::TDetectorGeometry
      FileName: prm/kinematics/geometry.yaml

  - name: proc_beamz
    type: art::sh04::TBeamZProcessor
    parameter:
      TrackL:             smwdc_L
      TrackR:             smwdc_R
      Geometry:           SMWDC_geometry
      OutputCollection:   beamZ
      OutputTransparency: 0

  - name: proc_vertex
    type: art::sh04::TReactionVertexProcessor
    parameter:
      TrackL:             smwdc_L
      TrackR:             smwdc_R
      S0Track:            S0img
      Geometry:           SMWDC_geometry
      OutputCollection:   vertex
      OutputTransparency: 0
                
  - name: tpla_tof
    type: art::sh04::TRecoilTOFProcessor
    parameter:
      OutputL:            tofL
      OutputR:            tofR
      OutputS0D:          tofS0D
      F3PlasticColName:   plaV775
      F3PlasticDetID:     2
      FH9PlasticColName:  plaV775
      FH9PlasticDetID:    3
      S0DPlasticColName:  plaV775
      S0DPlasticDetID:    4
      TPlasticColName:    plaV775
      TPlasticLDetID:     0
      TPlasticRDetID:     1
      BeamZ:              *beamZ
      Shift:              *tofShift 
      OutputTransparency: 0

  - name: Recoil_L
    type: art::sh04::TRecoilProcessor
    parameter:
      OutputCollection: recoil_L
      TrackCollection:  smwdc_L
      TOFCollection:    tofL
      S0Track:          S0img
      Vertex:           vertex
      Geometry:         SMWDC_geometry
      Side:             0           # 0 = left, !0 = right
      BeamZ:            *beamZ
      UseReactionPointCollection:   1   #s0XY
      UseIncidentAngleCollection:   1   #s0AB
      UsePolarizedMagnetCollection: 1
      OutputTransparency:           0
        
  - name: Recoil_R
    type: art::sh04::TRecoilProcessor
    parameter:
      OutputCollection: recoil_R
      TrackCollection:  smwdc_R
      TOFCollection:    tofR
      S0Track:          S0img
      Vertex:           vertex
      Geometry:         SMWDC_geometry
      Side:             1
      BeamZ:            *beamZ
      UseReactionPointCollection:   1
      UseIncidentAngleCollection:   1
      UsePolarizedMagnetCollection: 1
      OutputTransparency:           0

  - name: proc_p2p
    type: art::sh04::TP2PKinematicsProcessor
    parameter:
      OutputCollection:   p2p
      RecoilL:            recoil_L
      RecoilR:            recoil_R
      PPAC:               ppac
      PPACDetID:          0
      BeamParameter:      beam  # declare before and elsewhere
      OutputTransparency: 0
