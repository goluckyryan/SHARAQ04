# require : plastic_FH9.yaml
#         : smwdc_r.ymal
#           smwdc_r_XXXConvert.yaml
# output :  smwdc

Processor:
  - name: mwdctrack_smwdc_R_TLgated
    type: art::sh04::TSMWDCTrackingProcessor
    parameter:
      InputCollection:
          - smwdc_R_x1
          - smwdc_R_x2
          - smwdc_R_u1
          - smwdc_R_u2
          - smwdc_R_v1
          - smwdc_R_v2
      OutputCollection: smwdc_R_gated1
      NIteration: 5
      TimingGate: [-150,100]
      ChargeGate: [50,10000]
      MAXSSR:     10.

  - name: mwdctrack_smwdc_R_TWgated
    type: art::sh04::TSMWDCTrackingProcessor
    parameter:
      InputCollection:
          - smwdc_R_x1
          - smwdc_R_x2
          - smwdc_R_u1
          - smwdc_R_u2
          - smwdc_R_v1
          - smwdc_R_v2
      OutputCollection: smwdc_R_gated2
      NIteration: 5
      TimingGate: [-150,100]
      ChargeGate: [-100,10000]
      MAXSSR:     10.
