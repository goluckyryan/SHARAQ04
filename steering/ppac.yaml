# require : none
# output : ppac

Processor:
  - name: ppac_prm_ch2ns
    type: art::TParameterArrayLoader
    parameter:
      - name: Name
        value: prm_ppac_ch2ns
      - name: Type
        value: art::TAffineConverter
      - name: FileName
        value: prm/ppac/ch2ns.dat

  - name: ppac_prm_xconv
    type: art::TParameterArrayLoader
    parameter:
      - name: Name
        value: prm_ppac_xconv
      - name: Type
        value: art::TAffineConverter
      - name: FileName
        value: prm/ppac/x.dat
        
  - name: ppac_prm_yconv
    type: art::TParameterArrayLoader
    parameter:
      - name: Name
        value: prm_ppac_yconv
      - name: Type
        value: art::TAffineConverter
      - name: FileName
        value: prm/ppac/y.dat

  - name: ppac
    type: art::TPPACProcessor
    parameter:
      - name: CatID
        value: 2
      - name: TimingConverterArray
        value: prm_ppac_ch2ns
      - name: XConverterArray
        value: prm_ppac_xconv
      - name: YConverterArray
        value: prm_ppac_yconv

#======================================================
