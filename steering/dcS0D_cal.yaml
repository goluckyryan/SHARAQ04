######################################################################
# TMWDCCalibrationProcessor, run for first time. after loop, run /share/marco/MWDCCalib.C
# only run for frist time to geneterate DT2DL table
# change the TimingGate and ChargeGate

# require : coinReg.yaml

Processor:
  - name: mwdccalib_dcs0d_x1
    type: art::TMWDCCalibrationProcessor
    parameter:
      - name: InputCollection
        value: dcs0d_x1
      - name: TimingGate
        value: [400,700]
      - name: ChargeGate
        value: [1000,3000]
      - name: OutputFileName
        value: prm/mwdc/dcs0d/dtdx_x1.dat

  - name: mwdccalib_dcs0d_x2
    type: art::TMWDCCalibrationProcessor
    parameter:
      - name: InputCollection
        value: dcs0d_x2
      - name: TimingGate
        value: [400,700]
      - name: ChargeGate
        value: [1000,3000]
      - name: OutputFileName
        value: prm/mwdc/dcs0d/dtdx_x2.dat

  - name: mwdccalib_dcs0d_y1
    type: art::TMWDCCalibrationProcessor
    parameter:
      - name: InputCollection
        value: dcs0d_y1
      - name: TimingGate
        value: [400,700]
      - name: ChargeGate
        value: [1000,3000]
      - name: OutputFileName
        value: prm/mwdc/dcs0d/dtdx_y1.dat   

  - name: mwdccalib_dcs0d_y2
    type: art::TMWDCCalibrationProcessor
    parameter:
      - name: InputCollection
        value: dcs0d_y2
      - name: TimingGate
        value: [400,700]
      - name: ChargeGate
        value: [1000,3000]
      - name: OutputFileName
        value: prm/mwdc/dcs0d/dtdx_y2.dat   
#==================================================      

