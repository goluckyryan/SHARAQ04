# require : plastic_V1190_prm.yaml
# output : plaV1190_F3

Processor: 
  - name: timeref_F3
    type: art::TTimeReferenceProcessor
    parameter:
      - name: RefConfig
        value: [11, 3, 1, 7, 0]
      - name: SegConfig
        value: [11, 3, 1, 7]

  - name: plastic_V1190_F3_L_raw
    type: art::TTimingChargeMappingProcessor
    parameter:
      - name: CatID 
        value: 20
      - name: TimingTypeID 
        value: 0
      - name: TrailingComesFirst
        value: 0
      - name: OutputCollection
        value: plaV1190_F3_L_raw
      - name: OutputTransparency
        value: 1
        
  - name: plastic_V1190_F3_L_cal
    type: art::TTimingChargeCalibrationProcessor
    parameter:
      - name: InputCollection
        value: plaV1190_F3_L_raw
      - name: OutputCollection
        value: plaV1190_F3_L_cal
      - name: TimingConverterArray
        value: prm_pla_t1
      - name: OutputTransparency
        value: 1

  - name: plastic_V1190_F3_R_raw
    type: art::TTimingChargeMappingProcessor
    parameter:
      - name: CatID 
        value: 20
      - name: TimingTypeID
        value: 1
      - name: TrailingComesFirst
        value: 0
      - name: OutputCollection
        value: plaV1190_F3_R_raw
      - name: OutputTransparency
        value: 1
        
  - name: plastic_V1190_F3_R_cal
    type: art::TTimingChargeCalibrationProcessor
    parameter:
      - name: InputCollection
        value: plaV1190_F3_R_raw
      - name: OutputCollection
        value: plaV1190_F3_R_cal
      - name: TimingConverterArray
        value: prm_pla_t2
      - name: OutputTransparency
        value: 1

  - name: plastic_V1190_F3
    type: art::TTwoSidedPlasticCalibrationProcessor
    parameter:
      - name: InputCollection
        value:
          - plaV1190_F3_L_cal
          - plaV1190_F3_R_cal
      - name: OutputCollection
        value: plaV1190_F3
      - name: DetIDRange
        value: [0,0]
#      - name: PositionConverterArray
#        value: prm_pla_tdiff2pos
      - name: OutputTransparency
        value: 0
#===========================================================
