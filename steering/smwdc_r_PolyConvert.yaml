# require : plastic_V767.yaml
# output :  smwdc_R_XX
Processor:
#========================== Parameters
  - name: smwdc_R_prm
    type: art::TParameterArrayLoader
    parameter:
      - name: Name
        value: prm_smwdc_R_ch2ns
      - name: Type
        value: art::TAffineConverter
      - name: FileName
        value: prm/mwdc/smwdc_R/ch2ns.dat

  - name: smwdc_R_x1_dtdx
    type: art::TParameterLoader
    parameter:
      - name: Name
        value: smwdc_R_x1_dtdx
      - name: Type
        value: art::TPolynomialConverter
      - name: FileName
        value: prm/mwdc/smwdc_R/polyConvert/dtdx_x1.dat

  - name: smwdc_R_x2_dtdx
    type: art::TParameterLoader
    parameter:
      - name: Name
        value: smwdc_R_x2_dtdx
      - name: Type
        value: art::TPolynomialConverter
      - name: FileName
        value: prm/mwdc/smwdc_R/polyConvert/dtdx_x2.dat

  - name: smwdc_R_u1_dtdx
    type: art::TParameterLoader
    parameter:
      - name: Name
        value: smwdc_R_u1_dtdx
      - name: Type
        value: art::TPolynomialConverter
      - name: FileName
        value: prm/mwdc/smwdc_R/polyConvert/dtdx_u1.dat  

  - name: smwdc_R_u2_dtdx
    type: art::TParameterLoader
    parameter:
      - name: Name
        value: smwdc_R_u2_dtdx
      - name: Type
        value: art::TPolynomialConverter
      - name: FileName
        value: prm/mwdc/smwdc_R/polyConvert/dtdx_u2.dat  

  - name: smwdc_R_v1_dtdx
    type: art::TParameterLoader
    parameter:
      - name: Name
        value: smwdc_R_v1_dtdx
      - name: Type
        value: art::TPolynomialConverter
      - name: FileName
        value: prm/mwdc/smwdc_R/polyConvert/dtdx_v1.dat  

  - name: smwdc_R_v2_dtdx
    type: art::TParameterLoader
    parameter:
      - name: Name
        value: smwdc_R_v2_dtdx
      - name: Type
        value: art::TPolynomialConverter
      - name: FileName
        value: prm/mwdc/smwdc_R/polyConvert/dtdx_v2.dat  
                
  - name: mwdc_R_geo
    type: art::TParameterLoader
    parameter:
      - name: Name
        value: smwdc_R
      - name: Type
        value: art::TMWDCParameter
      - name: FileName
        value: prm/mwdc/smwdc_R/geometry.yaml   
        
#========================== Start
                
  - name: smwdc_R_raw
    type: art::TTimingChargeMappingProcessor
    parameter:
      - name: CatID
        value: 12
      - name: TimingTypeID
        value: 0
      - name: OutputCollection
        value: smwdc_R_raw
      - name: TrailingComesFirst
        value: 1
      - name: OutputTransparency
        value: 1
        
  - name: smwdc_R_cal
    type: art::TTimingChargeCalibrationProcessor
    parameter:
      - name: InputCollection
        value: smwdc_R_raw
      - name: OutputCollection
        value: smwdc_R_cal
      - name: TimingConverterArray
        value: prm_smwdc_R_ch2ns
      - name: OutputTransparency
        value: 1
        
  - name: smwdc_R_cal_2_DT
    type: art::TTimingSubtractionProcessor
    parameter:
      - name: InputCollection           
        value: smwdc_R_cal
      - name: OutputCollection
        value: smwdc_R_DT
      - name: StartTimingCollection     
        value: plaV767      
      - name: StartTimingDetID   # 0 for Tpla-L
        value: 0
      - name: UseMultipleStartTiming
        value: 0
      - name: OutputTransparency
        value: 1
        
  - name: mwdc_smwdc_R
    type: art::TMWDCPlaneProcessor
    parameter:
      - name: InputCollection
        value: smwdc_R_DT
      - name: MWDCName
        value: smwdc_R
      - name: ConverterList
        value:
          - smwdc_R_x1_dtdx
          - smwdc_R_x2_dtdx
          - smwdc_R_u1_dtdx
          - smwdc_R_u2_dtdx
          - smwdc_R_v1_dtdx
          - smwdc_R_v2_dtdx 
      - name: OutputTransparency
        value: 1
          
#==================================================      
