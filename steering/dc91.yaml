# require : plastic_FH9.yaml
# output : dc91

Processor:
#========================== Parameters
  - name: dc91_prm
    type: art::TParameterArrayLoader
    parameter:
      - name: Name
        value: prm_dc91_ch2ns
      - name: Type
        value: art::TAffineConverter
      - name: FileName
        value: prm/mwdc/dc91/ch2ns.dat

  - name: dc91_x_dtdx
    type: art::TParameterLoader
    parameter:
      - name: Name
        value: dc91_x_dtdx
      - name: Type
        value: art::TMonotoneTableConverter
      - name: FileName
        value: prm/mwdc/dc91/dtdx_x.dat

  - name: dc91_u_dtdx
    type: art::TParameterLoader
    parameter:
      - name: Name
        value: dc91_u_dtdx
      - name: Type
        value: art::TMonotoneTableConverter
      - name: FileName
        value: prm/mwdc/dc91/dtdx_u.dat

  - name: dc91_y_dtdx
    type: art::TParameterLoader
    parameter:
      - name: Name
        value: dc91_y_dtdx
      - name: Type
        value: art::TMonotoneTableConverter
      - name: FileName
        value: prm/mwdc/dc91/dtdx_y.dat

  - name: mwdc_dc91_geo
    type: art::TParameterLoader
    parameter:
      - name: Name
        value: dc91
      - name: Type
        value: art::TMWDCParameter
      - name: FileName
        value: prm/mwdc/dc91/geometry.yaml   

#========================== Start

  - name: dc91_raw
    type: art::TTimingChargeMappingProcessor
    parameter:
      - name: CatID
        value: 33
      - name: TimingTypeID
        value: 0
      - name: TrailingComesFirst       # 1 = positive voltage
        value: 0
      - name: OutputCollection
        value: dc91_raw
      - name: OutputTransparency
        value: 1
        
  - name: dc91_cal
    type: art::TTimingChargeCalibrationProcessor
    parameter:
      - name: InputCollection
        value: dc91_raw
      - name: OutputCollection
        value: dc91_cal
      - name: TimingConverterArray
        value: prm_dc91_ch2ns
      - name: OutputTransparency
        value: 1
        
  - name: dc91_cal_2_DT
    type: art::TTimingSubtractionProcessor
    parameter:
      - name: InputCollection           
        value: dc91_cal
      - name: OutputCollection
        value: dc91_DT
      - name: StartTimingCollection     
        value: plaV1190_FH9           
      - name: StartTimingDetID
        value: 0
      - name: UseMultipleStartTiming
        value: 0  
      - name: OutputTransparency
        value: 1
                
  - name: mwdc_dc91
    type: art::TMWDCPlaneProcessor
    parameter:
      - name: InputCollection
        value: dc91_DT
      - name: MWDCName
        value: dc91
      - name: ConverterList
        value:
          - dc91_x_dtdx
          - dc91_u_dtdx
          - dc91_y_dtdx 
      - name: OutputTransparency
        value: 1
          
#==================================================      
