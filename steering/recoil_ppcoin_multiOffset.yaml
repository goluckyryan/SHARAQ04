aliases:
  - &beamZ    0.
#============== PROCESSORS     =============================
Processor:
  - name: smwdc_geometry
    type: art::TParameterLoader
    parameter:
      Name:     SMWDC_geometry
      Type:     art::sh04::TDetectorGeometry
      FileName: prm/kinematics/geometry.yaml

  - name: proc_beamz
    type: art::sh04::TBeamZProcessor
    parameter:
      TrackL:             smwdc_L
      TrackR:             smwdc_R
      Geometry:           SMWDC_geometry
      OutputCollection:   beamZ
      OutputTransparency: 0
      
#========================================= 0 offset      
  - name: tpla_tof
    type: art::sh04::TRecoilTOFProcessor
    parameter:
      OutputL:            tofL
      OutputR:            tofR
      OutputS0D:          tofS0D
      F3PlasticColName:   plaV775
      F3PlasticDetID:     2
      FH9PlasticColName:  plaV775
      FH9PlasticDetID:    3
      S0DPlasticColName:  plaV775
      S0DPlasticDetID:    4
      TPlasticColName:    plaV775
      TPlasticLDetID:     0
      TPlasticRDetID:     1
      BeamZ:              *beamZ
      ShiftL:             0
      ShiftR:             0
      OutputTransparency: 0

  - name: tpla_tof_m1000
    type: art::sh04::TRecoilTOFProcessor
    parameter:
      OutputL:            tofL_m1000
      OutputR:            tofR_m1000
      OutputS0D:          tofS0D
      F3PlasticColName:   plaV775
      F3PlasticDetID:     2
      FH9PlasticColName:  plaV775
      FH9PlasticDetID:    3
      S0DPlasticColName:  plaV775
      S0DPlasticDetID:    4
      TPlasticColName:    plaV775
      TPlasticLDetID:     0
      TPlasticRDetID:     1
      BeamZ:              *beamZ
      ShiftL:             -1.0
      ShiftR:             -1.0
      OutputTransparency: 0

  - name: tpla_tof_m750
    type: art::sh04::TRecoilTOFProcessor
    parameter:
      OutputL:            tofL_m750
      OutputR:            tofR_m750
      OutputS0D:          tofS0D
      F3PlasticColName:   plaV775
      F3PlasticDetID:     2
      FH9PlasticColName:  plaV775
      FH9PlasticDetID:    3
      S0DPlasticColName:  plaV775
      S0DPlasticDetID:    4
      TPlasticColName:    plaV775
      TPlasticLDetID:     0
      TPlasticRDetID:     1
      BeamZ:              *beamZ
      ShiftL:             -0.75
      ShiftR:             -0.75
      OutputTransparency: 0
      
  - name: tpla_tof_m500
    type: art::sh04::TRecoilTOFProcessor
    parameter:
      OutputL:            tofL_m500
      OutputR:            tofR_m500
      OutputS0D:          tofS0D
      F3PlasticColName:   plaV775
      F3PlasticDetID:     2
      FH9PlasticColName:  plaV775
      FH9PlasticDetID:    3
      S0DPlasticColName:  plaV775
      S0DPlasticDetID:    4
      TPlasticColName:    plaV775
      TPlasticLDetID:     0
      TPlasticRDetID:     1
      BeamZ:              *beamZ
      ShiftL:             -0.5
      ShiftR:             -0.5
      OutputTransparency: 0

  - name: tpla_tof_m1500
    type: art::sh04::TRecoilTOFProcessor
    parameter:
      OutputL:            tofL_m1500
      OutputR:            tofR_m1500
      OutputS0D:          tofS0D
      F3PlasticColName:   plaV775
      F3PlasticDetID:     2
      FH9PlasticColName:  plaV775
      FH9PlasticDetID:    3
      S0DPlasticColName:  plaV775
      S0DPlasticDetID:    4
      TPlasticColName:    plaV775
      TPlasticLDetID:     0
      TPlasticRDetID:     1
      BeamZ:              *beamZ
      ShiftL:             -1.5
      ShiftR:             -1.5
      OutputTransparency: 0
      
#========================================== recoil_L

  - name: Recoil_L
    type: art::sh04::TRecoilProcessor
    parameter:
      OutputCollection: recoil_L
      TrackCollection:  smwdc_L
      TOFCollection:    tofL
      Geometry:         SMWDC_geometry
      Side:             0           # 0 = left, !0 = right
      BeamZ:            *beamZ
      UseReactionPointCollection:   0   # s0XY
      UseIncidentAngleCollection:   0   # s0AB
      UsePolarizedMagnetCollection: 0
      OutputTransparency:           1   #copied to p2p

  - name: Recoil_L_m1000
    type: art::sh04::TRecoilProcessor
