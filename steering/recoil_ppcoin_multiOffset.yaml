aliases:
  - &beamZ    0.
#============== PROCESSORS     =============================
Processor:
#========================================= 0 offset      
  - name: tpla_tof
    type: art::sh04::TRecoilTOFProcessor
    parameter:
      OutputL:            tofL
      OutputR:            tofR
      OutputS0D:          tofS0D
      F3PlasticColName:   plaV775
      F3PlasticDetID:     2
      FH9PlasticColName:  plaV775
      FH9PlasticDetID:    3
      S0DPlasticColName:  plaV775
      S0DPlasticDetID:    4
      TPlasticColName:    plaV775
      TPlasticLDetID:     0
      TPlasticRDetID:     1
      BeamZ:              *beamZ
      ShiftL:             0
      ShiftR:             0
      OutputTransparency: 0

  - name: tpla_tof_p1000
    type: art::sh04::TRecoilTOFProcessor
    parameter:
      OutputL:            tofL_p1000
      OutputR:            tofR_p1000
      OutputS0D:          tofS0D
      F3PlasticColName:   plaV775
      F3PlasticDetID:     2
      FH9PlasticColName:  plaV775
      FH9PlasticDetID:    3
      S0DPlasticColName:  plaV775
      S0DPlasticDetID:    4
      TPlasticColName:    plaV775
      TPlasticLDetID:     0
      TPlasticRDetID:     1
      BeamZ:              *beamZ
      ShiftL:             1.0
      ShiftR:             1.0
      OutputTransparency: 0

  - name: tpla_tof_p750
    type: art::sh04::TRecoilTOFProcessor
    parameter:
      OutputL:            tofL_p750
      OutputR:            tofR_p750
      OutputS0D:          tofS0D
      F3PlasticColName:   plaV775
      F3PlasticDetID:     2
      FH9PlasticColName:  plaV775
      FH9PlasticDetID:    3
      S0DPlasticColName:  plaV775
      S0DPlasticDetID:    4
      TPlasticColName:    plaV775
      TPlasticLDetID:     0
      TPlasticRDetID:     1
      BeamZ:              *beamZ
      ShiftL:             0.75
      ShiftR:             0.75
      OutputTransparency: 0
      
  - name: tpla_tof_p500
    type: art::sh04::TRecoilTOFProcessor
    parameter:
      OutputL:            tofL_p500
      OutputR:            tofR_p500
      OutputS0D:          tofS0D
      F3PlasticColName:   plaV775
      F3PlasticDetID:     2
      FH9PlasticColName:  plaV775
      FH9PlasticDetID:    3
      S0DPlasticColName:  plaV775
      S0DPlasticDetID:    4
      TPlasticColName:    plaV775
      TPlasticLDetID:     0
      TPlasticRDetID:     1
      BeamZ:              *beamZ
      ShiftL:             0.5
      ShiftR:             0.5
      OutputTransparency: 0

  - name: tpla_tof_p1500
    type: art::sh04::TRecoilTOFProcessor
    parameter:
      OutputL:            tofL_p1500
      OutputR:            tofR_p1500
      OutputS0D:          tofS0D
      F3PlasticColName:   plaV775
      F3PlasticDetID:     2
      FH9PlasticColName:  plaV775
      FH9PlasticDetID:    3
      S0DPlasticColName:  plaV775
      S0DPlasticDetID:    4
      TPlasticColName:    plaV775
      TPlasticLDetID:     0
      TPlasticRDetID:     1
      BeamZ:              *beamZ
      ShiftL:             1.5
      ShiftR:             1.5
      OutputTransparency: 0
      
#========================================== recoil_L

  - name: Recoil_L
    type: art::sh04::TRecoilProcessor
    parameter:
      OutputCollection: recoil_L
      TrackCollection:  smwdc_L
      TOFCollection:    tofL
      Geometry:         SMWDC_geometry
      Side:             0           # 0 = left, !0 = right
      BeamZ:            *beamZ
      UseReactionPointCorrection:   0   # s0XY
      UseIncidentAngleCorrection:   0   # s0AB
      UsePolarizedMagnetCorrection: 0
      OutputTransparency:           1   #copied to p2p

