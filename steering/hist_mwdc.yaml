#alias:
#  tpla: plaV775.fTDiff

group:
  - name: mwdc_L
    title: mwdc_L_check
    contents:      
    - name:  plaV767_t
      title: PlaV767 Time
      x: [plaV767.fTiming, 150, -250, -100]
      cut: "plaV767.fID==0"

    - name:  L_Traw
      title: MWDC-L Raw Time
      x: [smwdc_L_cal.fTiming, 500, -500, 0]

    - name:  L_DT
      title: MWDC-L Drift Time
      x: [smwdc_L_DT.fTiming, 370, -170, 200]
      
    - name:  L_DT_tracked
      title: MWDC-L Drift Time | Tracked
      x: [smwdc_L.fDriftTimeAdopted, 370, -170, 200]    
      
    - name:  L_DT_id
      title: MWDC-L Drift Time vs ID
      x: [smwdc_L_DT.fTiming, 370, -170, 200]
      y: [smwdc_L_DT.fID, 288, 0 , 288]
    
    - name:  L_DL_t
      title: MWDC-L Drift Length | Tracked
      x: [TMath::Abs(smwdc_L.fDriftLengthOriginal), 300, 0, 13]
    
    - name:  L_DLnew_t
      title: MWDC-L Drift Length Corrected | Tracked
      x: [TMath::Abs(smwdc_L.fDriftLengthAdopted), 300, 0, 13]
    
    - name:  L_DTDL_tracked
      title: MWDC-L DT-DL corrected | Tracked
      x: [smwdc_L.fDriftTimeAdopted, 300, -150, 160]
      y: [smwdc_L.fDriftLengthAdopted, 300, 0, 13]
      
    - name:  L_TW
      title: MWDC-L Energy Loss
      x: [smwdc_L_DT.fCharge, 300, -100, 300]
    
    - name:  L_TW_tracked
      title: MWDC-L Energy Loss | Tracked
      x: [smwdc_L.fChargeAdopted, 300, -100, 300]
      
    - name:  L_TW_TL
      title: MWDC-L Energy Loss vd Drift-time
      y: [smwdc_L_DT.fCharge, 300, -100, 300]
      x: [smwdc_L_DT.fTiming, 300, -150, 150]
    
    - name:  L_TW_TL_tracked
      title: MWDC-L Energy Loss vd Drift-time | Tracked
      y: [smwdc_L.fChargeAdopted, 300, -100, 300]
      x: [smwdc_L.fDriftTimeAdopted, 300, -150, 150]     
      
    - name: L_npv
      title: MWDC-L FiredPlane 
      x: [smwdc_L.fNPlaneValid, 6, 1, 7]
      
    - name: L_good
      title: MWDC-L tracked | firedPlane!=0
      x: [smwdc_L.IsGood(), 2, 0, 2]
      cut: "smwdc_L.fNPlaneValid != 0"
      
    - name: L_DLA
      title: MWDC-L Adopted Drift Length
      x: [smwdc_L.fDriftLengthAdopted, 200, 0, 15]  
      
    - name: L_DLA_id
      title: MWDC-L Adopted Drift Length vs WireID
      x: [smwdc_L.fWireIDAdopted, 55, 0, 55]
      y: [smwdc_L.fDriftLengthAdopted, 200, 0, 15]  
    
    - name: L_ssr
      title: MWDC-L SSR
      x: [smwdc_L.fSSR, 100, 0, 0.5]
    
    - name: L_sX
      title: MWDC-L Sigma(X)
      x: [smwdc_L.GetSigma(0), 100, 0, 1]
    - name: L_sA
      title: MWDC-L Sigma(A)
      x: [smwdc_L.GetSigma(1)*1000, 100, 0, 10]
    - name: L_sY
      title: MWDC-L Sigma(Y)
      x: [smwdc_L.GetSigma(2), 100, 0, 1]
    - name: L_sB
      title: MWDC-L Sigma(B)
      x: [smwdc_L.GetSigma(3)*1000, 100, 0, 30]
      
    - name:  L_XA_0it
      title: MWDC-L A vs X | 0 iteration
      x: [smwdc_L_noIt.fTrack.fX, 400, -1000, 200]
      y: [smwdc_L_noIt.fTrack.fA, 400, -1.5, 1]
    - name:  L_XA_5it
      title: MWDC-L A vs X | 5 iteration
      x: [smwdc_L.fTrack.fX, 400, -1000, 200]
      y: [smwdc_L.fTrack.fA, 400, -1.5, 1]

