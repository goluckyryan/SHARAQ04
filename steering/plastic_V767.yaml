
# require :plastic_V767_timeRef.yaml
# output : plaV767

Processor:    
  - name: plaprm_V767
    type: art::TParameterArrayLoader
    parameter:
      - name: Name
        value: prm_pla_V767
      - name: Type
        value: art::TAffineConverter
      - name: FileName
        value: prm/plastic/V767_ch2ns.dat

  - name: plastic_V767_L_raw
    type: art::TTimingChargeMappingProcessor
    parameter:
      - name: CatID 
        value: 8
      - name: TimingTypeID
        value: 0
      - name: OutputCollection
        value: plaV767_L_raw
      - name: TrailingComesFirst
        value: 1
      - name: OutputTransparency
        value: 1
        
  - name: plastic_V767_L_cal
    type: art::TTimingChargeCalibrationProcessor
    parameter:
      - name: InputCollection
        value: plaV767_L_raw
      - name: OutputCollection
        value: plaV767_L_cal
      - name: TimingConverterArray
        value: prm_pla_V767
      - name: OutputTransparency
        value: 1

  - name: plastic_V767_R_raw
    type: art::TTimingChargeMappingProcessor
    parameter:
      - name: CatID 
        value: 8
      - name: TimingTypeID
        value: 1
      - name: OutputCollection
        value: plaV767_R_raw
      - name: TrailingComesFirst
        value: 1
      - name: OutputTransparency
        value: 1
        
  - name: plastic_V767_R_cal
    type: art::TTimingChargeCalibrationProcessor
    parameter:
      - name: InputCollection
        value: plaV767_R_raw
      - name: OutputCollection
        value: plaV767_R_cal
      - name: TimingConverterArray
        value: prm_pla_V767
      - name: OutputTransparency
        value: 1

  - name: plastic_cal_V767
    type: art::TTwoSidedPlasticCalibrationProcessor
    parameter:
      - name: InputCollection
        value:
          - plaV767_L_cal
          - plaV767_R_cal
      - name: OutputCollection
        value: plaV767
      - name: DetIDRange
        value: [0,1]
      - name: OutputTransparency
        value: 1

#===========================================================
