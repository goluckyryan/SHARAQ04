Processor:
  - name: proc_pidgate_downstream
    type: art::TPIDGateProcessor
    parameter:
      TimingArray: tofS0D
      TimingDetID: 0
      ChargeArray: plaV775
      ChargeDetID: 4
      Polygon:
          - *Res1
          - *Res2
          - *Res3
      HistogramOption: *hist

