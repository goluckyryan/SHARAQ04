#============== PROCESSORS     =============================
Processor:
  - name: proc_vertex
    type: art::sh04::TReactionVertexProcessor
    parameter:
      TrackL:             smwdc_L
      TrackR:             smwdc_R
      S0Track:            S0img
      Geometry:           SMWDC_geometry
      OutputCollection:   vertex
      OutputTransparency: 0
      
