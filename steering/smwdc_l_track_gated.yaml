Processor:
  - name: mwdctrack_smwdc_L_noIt
    type: art::sh04::TSMWDCTrackingProcessor
    parameter:
      InputCollection:
          - smwdc_L_x1
          - smwdc_L_x2
          - smwdc_L_u1
          - smwdc_L_u2
          - smwdc_L_v1
          - smwdc_L_v2
      OutputCollection: smwdc_L_noIt
      NIteration: 0
      TimingGate: [-150,100]
      ChargeGate: [20,10000]
      MAXSSR:     10.

  - name: mwdctrack_smwdc_L_TLgated
    type: art::sh04::TSMWDCTrackingProcessor
