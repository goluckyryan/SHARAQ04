######################################################################
# TMWDCCalibrationProcessor, run for first time. after loop, run /share/marco/MWDCCalib.C
# only run for frist time to geneterate DT2DL table
# change the TimingGate and ChargeGate

# require : coinReg.yaml

Processor:
  - name: mwdccalib_smwdc_L_x1
    type: art::TMWDCCalibrationProcessor
    parameter:
      - name: InputCollection
        value: smwdc_L_x1
      - name: TimingGate
        value: [-200,200]
      - name: ChargeGate
        value: [20,1800]
      - name: OutputFileName
        value: prm/mwdc/smwdc_L/dtdx_x1.dat

  - name: mwdccalib_smwdc_L_x2
    type: art::TMWDCCalibrationProcessor
    parameter:
      - name: InputCollection
        value: smwdc_L_x2
      - name: TimingGate
        value: [-200,200]
      - name: ChargeGate
        value: [20,1800]
      - name: OutputFileName
        value: prm/mwdc/smwdc_L/dtdx_x2.dat

  - name: mwdccalib_smwdc_L_u1
    type: art::TMWDCCalibrationProcessor
    parameter:
      - name: InputCollection
        value: smwdc_L_u1
      - name: TimingGate
        value: [-200,200]
      - name: ChargeGate
        value: [20,1800]
      - name: OutputFileName
        value: prm/mwdc/smwdc_L/dtdx_u1.dat

  - name: mwdccalib_smwdc_L_u2
    type: art::TMWDCCalibrationProcessor
    parameter:
      - name: InputCollection
        value: smwdc_L_u2
      - name: TimingGate
        value: [-200,200]
      - name: ChargeGate
        value: [20,1800]
      - name: OutputFileName
        value: prm/mwdc/smwdc_L/dtdx_u2.dat

  - name: mwdccalib_smwdc_L_v1
    type: art::TMWDCCalibrationProcessor
    parameter:
      - name: InputCollection
        value: smwdc_L_v1
      - name: TimingGate
        value: [-200,200]
      - name: ChargeGate
        value: [20,1800]
      - name: OutputFileName
        value: prm/mwdc/smwdc_L/dtdx_v1.dat

  - name: mwdccalib_smwdc_L_v2
    type: art::TMWDCCalibrationProcessor
    parameter:
      - name: InputCollection
        value: smwdc_L_v2
      - name: TimingGate
        value: [-200,200]
      - name: ChargeGate
        value: [20,1800]
      - name: OutputFileName
        value: prm/mwdc/smwdc_L/dtdx_v2.dat
      
