alias:
#  pid23f: TMath::Abs(plaV1190_FH9.fCharge-5913)<147 && TMath::Abs(tof_US.fTiming+1463)<2  
  vertexCut: TMath::Abs(vertex.fZ-12)<30
  pidds: TMath::Abs(nyoki.fCharge-3500)<500

group:
  - name: test
    title: test_group
    contents:
    - name: PIDup
      title: PID upstream| PID(F) ppcoin
      x: [tof_US.fTiming, 1000, -1480,-1420]
      y: [plaV1190_FH9.fCharge, 400, 5000, 6200]
    - name: s0img
      title: s0img XY| PID(F) ppcoin
      x: [S0img.fTrack.fX, 200,-20,20]
      y: [S0img.fTrack.fY, 200,-20,20]
    - name: vertex_ZX
      title: vertex.Z vs vertex.X | PID(F) ppcoin
      x: [vertex.fX, 200, -20, 20]
      y: [vertex.fZ, 200, -50, 200]
    - name: vertex_Z
      title: vertex.Z| PID(F) ppcoin crystal = common
      x: [vertex.fZ, 200, -50, 200]
      cut: gate.Test(0) && gate.Test(4)
    - name: nyoki_q_F
      title: nyoki Charge| PID(F) ppcoin
      x: [nyoki.fCharge, 400, 1000, 5000]
      cut: gate.Test(0)
    - name: PID_s0d
      title: PID ds S0D| common
      x: ["tofS0D[0].fTiming", 100, -130, -124]
      y: [plaV775.fCharge, 300, 1000, 2500]
      cut: gate.Test(0) && gate.Test(4) && plaV775.fID==4
    - name: PID_s0d_2
      title: PID ds S0D 2| common
      x: ["tofS0D[0].fTiming", 100, -130, -124]
      y: ["plaV775[4].fCharge",300, 1000, 2500]
      cut: gate.Test(0) && gate.Test(4) 
    - name: PID_s0d_nyoki
      title: PID ds S0D| common & nyoki
      x: ["tofS0D[0].fTiming", 100, -130, -124]
      y: ["plaV775[4].fCharge", 300, 1000, 2500]
      cut: gate.Test(0) && gate.Test(4) && pidds
#    - name: nyoki_q_O
#      title: nyoki Charge PID(O)
#      x: [nyoki.fCharge, 400, 1000, 5000]
#      cut: gate.Test(1)
    - name: p2p_1
      title: Sp | common & vertex.Z
      x: [p2p.fSp, 50, -40, 110]
      cut: gate.Test(0) && gate.Test(4) && vertexCut
    - name: p2p_2
      title: Sp | common & vertex.Z & nyoki
      x: [p2p.fSp, 50, -40, 110]
      cut: gate.Test(0) && gate.Test(4) && pidds && vertexCut
    - name: p2p_2_HD
      title: Sp HD | common & vertex.Z & nyoki
      x: [p2p.fSp, 150, -40, 110]
      cut: gate.Test(0) && coinReg.Test(2) && gate.Test(4) && pidds && vertexCut
    - name: nyoki_Sp
      title: nyoki_Sp| common & vertex.Z
      x: [p2p.fSp, 50, -40, 110]
      y: [nyoki.fCharge, 100, 0, 5000]
      cut: gate.Test(0) && coinReg.Test(2) && gate.Test(4) && vertexCut
    - name: nyoki_Sp_6
      title: nyoki_Sp_6| common & vertex.Z
      x: [p2p.fSp, 50, -40, 110]
      y: [nyoki.fCharge, 100, 0, 5000]
      cut: gate.Test(0) && gate.Test(4) && vertexCut && nyoki.fID==6
    - name: nyoki_Sp_7
      title: nyoki_Sp_7| common & vertex.Z
      x: [p2p.fSp, 50, -40, 110]
      y: [nyoki.fCharge, 100, 0, 5000]
      cut: gate.Test(0) && gate.Test(4) && vertexCut && nyoki.fID==7
    - name: nyoki_Sp_8
      title: nyoki_Sp_8| common & vertex.Z
      x: [p2p.fSp, 50, -40, 110]
      y: [nyoki.fCharge, 100, 0, 5000]
      cut: gate.Test(0) && gate.Test(4) && vertexCut && nyoki.fID==8
    - name: nyoki_Sp_9
      title: nyoki_Sp_9| common & vertex.Z
      x: [p2p.fSp, 50, -40, 110]
      y: [nyoki.fCharge, 100, 0, 5000]
      cut: gate.Test(0) && gate.Test(4) && vertexCut && nyoki.fID==9
    - name: nyoki_6
      title: nyoki_6 HD| common & vertex.Z
      x: [p2p.fSp, 150, -40, 110]
      cut: gate.Test(0) && gate.Test(4) && vertexCut && nyoki.fID==6 && pidds
    - name: nyoki_7
      title: nyoki_7 HD| common & vertex.Z
      x: [p2p.fSp, 150, -40, 110]
      cut: gate.Test(0) && gate.Test(4) && vertexCut && nyoki.fID==7 && pidds
    - name: nyoki_8
      title: nyoki_8 HD| common & vertex.Z
      x: [p2p.fSp, 150, -40, 110]
      cut: gate.Test(0) && gate.Test(4) && vertexCut && nyoki.fID==8 && pidds
    - name: nyoki_9
